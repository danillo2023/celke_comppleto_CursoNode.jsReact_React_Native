<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body style="background-color: beige;">
    <h1>Cadastrar Usuário</h1>
    <form>
        <label for="">Nome</label>
        <input type="text" name="nome_usuario" placeholder="Nome Completo"><br><br>
        <label for="">Email</label>
        <input type="email" name="email." placeholder="E-mail">
        <br> <br>
        <input type="submit" value="Cadastrar" >
    </form>

    <h2>Formulario Checkbox</h2>
        <p>Cadastrar Habilitação</p>

     <form>
        <label>Categoria da Habilitaçao</label><br>
        <input type="checkbox" name="tp_hab" value="a"> A <br>
        <input type="checkbox" name="tp_hab" value="b"> B <br>
        <input type="checkbox" name="tp_hab" value="ab"> AB <br>
        <input type="checkbox" name="tp_hab" value="c"> C <br>
        <input type="checkbox" name="tp_hab" value="d"> D <br>
        <input type="checkbox" name="tp_hab" value="e"> E <br> <br>

        <input type="submit" value="Cadastrar">
     </form>


     <h2>Cadastara Turma</h2>

     <h3>Turma</h3>

     <form>
        <label>Categoria da Habilitaçao</label><br>
        <input type="radio" name="num_tur" value="turma_1"> Turma 1 <br>
        <input type="radio" name="num_tur" value="turma_2"> Turma 2 <br>
        <input type="radio" name="num_tur" value="turma_3"> Turma 3 <br>
        <input type="radio" name="num_tur" value="turma_4"checked> Turma 4 <br>
        <input type="radio" name="num_tur" value="turma_5"> Turma 5 <br>
        <input type="radio" name="num_tur" value="turma_6"> Turma 6 <br> <br>
        <input type="submit" value="Cadastrar">
     </form>

     


    
</body>
</html>
