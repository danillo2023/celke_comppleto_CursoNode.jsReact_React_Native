<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento no javascript</title>
    <style>
        .ContPers{
            color: #fff;
            width: 150px;
            height: 50px;
            background-color: #00008b;
            padding: 40px;
            font-size: 25px; 
            
        }
    </style>
</head>
<body>
    <h1>Eventos - onclink</h1>
    <button onclick="carConteudo">Carregar conteudo</button>
    <p id="conteudo"></p>

    <h2>Eventos - onmouseover e onmouseout</h2>
    <div  onmouseover="mouseOver()" onmouseout="mouseOut()" class="ContPers" id="mouseAlt">Passe o mouse</div>

    <h2>Evento - onchance e onkeyup</h2>
    <form>
        Nome: <input type="text" name="nome" id="nome" onchange="converTexto()"> <br> <br>

        <div id="erroSenha"></div><br>
        Senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()" > <br> <br>

    </form>    
    <script src="script.js"></script>
    

</body>
</html>
