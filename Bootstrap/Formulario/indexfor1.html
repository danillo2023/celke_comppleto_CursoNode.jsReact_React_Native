<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Formulario Bootstrap</title>
</head>

<body>
    <div class="container form-control-lg">
        <h1 class="mb-4">Cadastrar menssagem de contato </h1>
        <hr>
        <div class="mt-4">
            <label for="campoeEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="campoeEmail" aria-orientation="emailHelp"
                placeholder="Qual o seu e-mail">
        </div>
        <div class="mt-3">
            <label for="campoCont" class="form-label ">E-mail</label>
            <textarea name="campoCont" class="form-control form-control-sm" id="campoCont" cols="10" rows="3"
                placeholder="Digite o conteudo da menssagem"></textarea>
        </div>



        <div class="mt-3">
            <label for="campoEstado" class="form-label">Estado</label>
            <select class="form-select" id="campoEstado" aria-label="Selecione o Estado">
                <option selected>Selecione o Estado </option>
                <option value="1">RS</option>
                <option value="2">SC</option>
                <option value="3">PR</option>
                <option value="4">SP</option>
                <option value="5">RR</option>
                <option value="6">CE</option>
                <option value="7">TO</option>
                <option value="8">GO</option>
           
            </select>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
