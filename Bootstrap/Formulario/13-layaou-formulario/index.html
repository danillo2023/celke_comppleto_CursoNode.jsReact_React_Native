<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Formulario Bootstrap</title>
</head>

<body>
<div class="container conteudo-pg">
    <form>
        <h2>Formulario de cadastro</h2>
        <div class="mb-3">
            <label for="nome_usuario" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome_usuario" placeholder="Nome completo ">
        </div>
        <div class="mb-3">
            <label for="email-usuario" class="form-label">Another label</label>
            <input type="text" class="form-control" id="email-usuario" placeholder="Diginte o seu E-mail">
        </div>

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Seu nome" aria-label="Seu nome">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Seu Sobrenome" aria-label="Seu Sobrenome">
            </div>
        </div>

        <h2 class="mt-3">Formulario para cadastrar usuario</h2>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="inputPass" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPass">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Endere√ßo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2"
                    placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Selecione...</option>
                    <option>GO</option>
                    <option>SP</option>
                    <option>RJ</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputCep" class="form-label">Cep</label>
                <input type="text" class="form-control" id="inputCep">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <div class="container conteudo-pg"></div>
        </form>
        <hr>
        <h2 class="mt-3">Formulario Horizontal</h2>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3">
                </div>
            </div>

            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3">
                </div>
            </div>


            <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
