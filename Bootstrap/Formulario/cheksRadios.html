<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Formulario Bootstrap</title>
</head>

<body>
    <div class="container">
        <h2>Checkbox</h2>
        <hr>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_a">
            <label class="form-check-label" for="cnh_a">
               Habilitação A
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_b" checked>
            <label class="form-check-label" for="cnh_b">
               Habilitação B
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="cnh_b" checked>
            <label class="form-check-label" for="cnh_b">
               Habilitação C
            </label>
        </div>
        <h2>Controle deslizante</h2>
        <label for="volume" class="form-label">Volume</label>
        <input type="range"  class="form-control-range" id="volume">

        <h2>Grupo de campo</h2>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="email_usario">Usuario </span>
            </div>
            <input type="text" class="form-control" placeholder="Usuário" aria-label="Usuário" aria-describedby="email_usario">
          </div>
          

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"
        integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
